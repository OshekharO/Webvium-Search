<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="all" />
    <meta property="og:url" content="/" />
    <meta property="og:local" content="en_US" />
    <meta property="og:site_name" content="Webvium Search - Lightweight, Fast, Material." />
    <meta property="og:type" content="website" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="apple-touch-icon" href="https://mrepol742.github.io/webvium/favicon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://mrepol742.github.io/webvium/favicon.png" />
    <meta http-equiv="Content-Language" content="en_US" />
    <title>Webvium Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://duckduckgo.com/favicon.ico"
      type="image/x-icon"
    />
    <title>DuckDuckGo - Privacy,simplified</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}
*::selection {
  color: #333333;
  background: #fff;
}
body {
  background: orange;
}
#logo {
  position: relative;
  height: 35vh;
  width: 35vw;
  margin-left: 30vw;
}
#box {
        padding: 0 20px;
        background: orange;
        width: 100%;
        border-radius: 5px;
        position: relative;
}
#box input {
        background-color: black;
        color: #fff;
        height: 55px;
        width: 100%;
        outline: none;
        border: none;
        border-radius: 5px;
        padding: 0 60px 0 20px;
        font-size: 18px;
}
#tag {
  color: #fff;
  text-align: center;
  margin-top: 5px;
  font-size: 18px;
  font-weight: normal;
}

</style>
  </head>
  <body>
    <img
      src="https://duckduckgo.com/assets/logo_homepage.alt.v108.svg"
      alt="logo"
      id="logo"
    />
    <form id="box">
      <input id="search" type="text" placeholder="Type to search.." name="search" />
      <h5 id="tag">
        Privacy, simplified.
      </h5>
    </form>

    <script>
const form = document.querySelector('form')

form.addEventListener('submit', (event) => {
    const formData = new FormData(form)
    const query = formData.get('search')
    window.open(`https://duckduckgo.com/?q=${query}`)
    form.reset()
    event.preventDefault()
})
</script>
  </body>
</html>
