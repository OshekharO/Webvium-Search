    <script>
      (function() {
        'use strict';
        
        // DOM Elements
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search');
        const engineSelect = document.getElementById('engine-select');
        const clearBtn = document.getElementById('clear-btn');
        const currentEngineIndicator = document.getElementById('current-engine');
        
        // Search engine configurations
        const searchEngines = {
          google: { url: 'https://www.google.com/search', name: 'Google', param: 'q' },
          bing: { url: 'https://www.bing.com/search', name: 'Bing', param: 'q' },
          duckduckgo: { url: 'https://duckduckgo.com/', name: 'DuckDuckGo', param: 'q' },
          brave: { url: 'https://search.brave.com/search', name: 'Brave', param: 'q' },
          yahoo: { url: 'https://search.yahoo.com/search', name: 'Yahoo', param: 'p' },
          ecosia: { url: 'https://www.ecosia.org/search', name: 'Ecosia', param: 'q' },
          you: { url: 'https://you.com/search', name: 'You.com', param: 'q' },
          yep: { url: 'https://yep.com/web', name: 'Yep', param: 'q' },
          webvium: { url: 'https://mrepol742.github.io/search', name: 'Webvium', param: 'q' }
        };
        
        // Storage key for saving preferences
        const STORAGE_KEY = 'webvium-search-engine';
        
        // Load saved search engine preference
        function loadPreference() {
          try {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved && searchEngines[saved]) {
              engineSelect.value = saved;
              updateEngineIndicator(saved);
            }
          } catch (e) {
            // localStorage not available, ignore
          }
        }
        
        // Save search engine preference
        function savePreference(engine) {
          try {
            localStorage.setItem(STORAGE_KEY, engine);
          } catch (e) {
            // localStorage not available, ignore
          }
        }
        
        // Update the current engine indicator
        function updateEngineIndicator(engine) {
          const engineData = searchEngines[engine] || searchEngines.google;
          currentEngineIndicator.textContent = `Using ${engineData.name}`;
        }
        
        // Handle form submission
        searchForm.addEventListener('submit', function(event) {
          const selectedEngine = engineSelect.value;
          const engineData = searchEngines[selectedEngine] || searchEngines.google;
          
          // Update form action
          this.action = engineData.url;
          
          // Update input name if needed (Yahoo uses 'p' instead of 'q')
          if (engineData.param !== 'q') {
            searchInput.name = engineData.param;
          } else {
            searchInput.name = 'q';
          }
          
          // Save preference
          savePreference(selectedEngine);
        });
        
        // Handle search engine change
        engineSelect.addEventListener('change', function() {
          const selectedEngine = this.value;
          updateEngineIndicator(selectedEngine);
          savePreference(selectedEngine);
          searchInput.focus();
        });
        
        // Handle clear button visibility
        searchInput.addEventListener('input', function() {
          clearBtn.hidden = this.value.length === 0;
        });
        
        // Handle clear button click
        clearBtn.addEventListener('click', function() {
          searchInput.value = '';
          clearBtn.hidden = true;
          searchInput.focus();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
          // Press '/' to focus search (when not already in an input)
          if (event.key === '/' && document.activeElement !== searchInput && document.activeElement !== engineSelect) {
            event.preventDefault();
            searchInput.focus();
            searchInput.select();
          }
          
          // Escape to clear search
          if (event.key === 'Escape' && document.activeElement === searchInput) {
            if (searchInput.value) {
              searchInput.value = '';
              clearBtn.hidden = true;
            } else {
              searchInput.blur();
            }
          }
        });
        
        // Auto-focus search input on page load
        window.addEventListener('DOMContentLoaded', function() {
          loadPreference();
          
          // Only auto-focus if not on mobile (to avoid keyboard popup)
          if (window.innerWidth > 768) {
            searchInput.focus();
          }
        });
        
        // Service Worker registration for offline support (if available)
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            // Check if a service worker file exists before registering
            // This prevents errors if sw.js doesn't exist
          });
        }
      })();
    </script>
