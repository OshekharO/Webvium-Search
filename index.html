    <title>Webvium Search - The new way to browser the web</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <img class="mx-auto img-fluid d-block" src="https://rawcdn.githack.com/OshekharO/Web-Indexer/6655e787c1b50e58b0e8c003a23e3a620ecf46b8/img/tusky.svg" alt="Logo" width="200"/>
      <div class="search-container">
        <form class="input-box" method="get" action="https://www.google.com/search">
          <select id="engine-select">
            <option value="google" selected>Google</option>
            <option value="yahoo">Yahoo</option>
            <option value="bing">Bing</option>
            <option value="brave">Brave</option>
            <option value="you">You</option>
            <option value="yep">Yep</option>
            <option value="webvium">Webvium</option>
          </select>
          <input id="search" name="q" type="text" placeholder="Search..." />
          <button id="go" type="submit">Go</button>
        </form>
      </div>
    </main>
    <script>
      search.addEventListener("keyup", function (event) {
	      if (event.key === "Enter") {
		        go.click();
	      }
      });

      document.querySelector(".input-box").addEventListener("submit", function(event) {
        var select = document.getElementById("engine-select");
        var selectedOption = select.options[select.selectedIndex].value;

        switch (selectedOption) {
          case "bing":
            this.action = "https://www.bing.com/search";
            break;
          case "yahoo":
            this.action = "https://search.yahoo.com/search";
            break;
          case "you":
            this.action = "https://you.com/search";
            break;
          case "brave":
            this.action = "https://search.brave.com/search";
            break;
          case "yep":
            this.action = "https://yep.com/web";
            break;
          case "webvium":
            this.action = "https://mrepol742.github.io/search";
            break;
          default:
            this.action = "https://www.google.com/search";
            break;
        }
      });
    </script>
  </body>
