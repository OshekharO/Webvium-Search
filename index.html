<!DOCTYPE html>
<html lang="en" class="font-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webvium Search</title>
    <link rel="icon" href="static/icon.png" sizes="192x192"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        .search-select {
            cursor: pointer;
        }
    </style>
</head>
<body>
<main>
    <section class="navi-search">
        <form class="input-box" method="get" action="https://www.google.com/search">
            <div class="search-select" title="switch search engine">
                <div class="iconfont icon-google"></div>
                <div class="iconfont icon-bing"></div>
            </div>
            <input id="search" name="q" type="text" placeholder="search..."/>
        </form>
    </section>
</main>
<script>
    const searchForm = document.querySelector('.input-box');
    const searchSelect = document.querySelector('.search-select');

    searchSelect.addEventListener('click', function() {
        if (searchForm.action === 'https://www.google.com/search') {
            searchForm.action = 'https://www.bing.com/search';
            searchSelect.innerHTML = '<div class="iconfont icon-bing"></div><div class="iconfont icon-google"></div>';
        } else {
            searchForm.action = 'https://www.google.com/search';
            searchSelect.innerHTML = '<div class="iconfont icon-google"></div><div class="iconfont icon-bing"></div>';
        }
    });
</script>
</body>
</html>
