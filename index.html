<!DOCTYPE html>
<html lang="en" class="font-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webvium Search</title>
    <link rel="icon" href="static/icon.png" sizes="192x192"/>
    <link rel="stylesheet" href="https://gistcdn.githack.com/OshekharO/7bf6865cee3feeb204142cf32582a4d0/raw/1d5252dbac418e5368046a776222634df9beb0ae/kico.css">
    <link rel="stylesheet" href="https://gistcdn.githack.com/OshekharO/1b560480bdf0f5e228bf3774e4d3505d/raw/8b8be847acc3865fb344ae1f3c0f473b4c38f17d/font.css">

</head>
<body>
<main>
    <section class="navi-search">
        <form class="input-box">
            <div class="search-select" title="switch search engine">
                <div class="iconfont icon-google"></div>
            </div>
            <div class="search-selector"></div>
            <input type="text" placeholder="search..."/>
            <button class="btn" title="search"><i class="fa fa-search"></i></button>
        </form>
    </section>
</main>

<script src="https://gistcdn.githack.com/OshekharO/e0eac29bb906c11083e5d19062c15fde/raw/3e0eb1c7098153bda855e37721069041aa1db8ff/kico.js"></script>
<script src="https://gistcdn.githack.com/OshekharO/c22091662b5dea7f45f4ae6f7f1fab1c/raw/8db6eb242842f5b85090beadc63381d1eda2e34d/main.js"></script>

</body>
</html>
