<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webvium Search</title>
    <link rel="icon" href="static/icon.png" sizes="192x192" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/fontawesome.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div class="engine-select">
          <i class="fa-regular fa-sun"></i>
          <select id="engine-select">
            <option value="google" selected>Google</option>
            <option value="bing">Bing</option>
            <option value="yahoo">Yahoo</option>
          </select>
        </div>
      </nav>
    </header>
    <main>
      <div class="logo-container">
        <img src="https://you.com/images/ydc-logo-lightdarkmode.svg" alt="Logo" />
      </div>
      <div class="search-container">
        <form class="input-box" method="get" action="https://www.google.com/search">
          <input id="search" name="q" type="text" placeholder="Search..." />
          <button type="submit">Go</button>
        </form>
      </div>
    </main>
    <script>
      document.querySelector(".input-box").addEventListener("submit", function(event) {
        var select = document.getElementById("engine-select");
        var selectedOption = select.options[select.selectedIndex].value;

        switch (selectedOption) {
          case "bing":
            this.action = "https://www.bing.com/search";
            break;
          case "yahoo":
            this.action = "https://search.yahoo.com/search";
            break;
          default:
            this.action = "https://www.google.com/search";
            break;
        }
      });
    </script>
   <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/fontawesome.min.js"></script>
  </body>
</html>
