<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webvium Search</title>
    <link rel="icon" href="static/icon.png" sizes="192x192"/>
    <link href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<main>
    <section class="navi-search">
        <form class="input-box" method="get" action="https://www.google.com/search?q=search" target="_blank">
            <div class="search-select" title="switch search engine">
                <select id="search-engine-select">
                    <option value="https://www.google.com/search?q=">Google</option>
                    <option value="https://www.bing.com/search?q=">Bing</option>
                    <option value="https://search.yahoo.com/search?p=">Yahoo</option>
                </select>
            </div>
            <input id="search" name="q" type="text" placeholder="search...">
        </form>
    </section>
</main>
    </body>
</html>
