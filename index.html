<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="all" />
    <meta property="og:url" content="/">
    <meta property="og:local" content="en_US">
    <meta property="og:site_name" content="Webvium Search - Lightweight, Fast, Material.">
    <meta property="og:type" content="website">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="apple-touch-icon" href="https://mrepol742.github.io/webvium/favicon.png">

      <link rel="shortcut icon" type="image/x-icon" href="https://mrepol742.github.io/webvium/favicon.png">
    <meta http-equiv="Content-Language" content="en_US" />
    <title>Webvium Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body{
    background: no-repeat fixed center;
    background-size: cover;
    height: 100%;
    margin: 0px;
    background-color: rgba(37, 41, 52);
}

::selection{
  color: #fff;
  background: #000;
}

.wrapper{
  max-width: 450px;
  margin: 150px auto;
}

.wrapper .search-input{
  background: #fff;
  width:475px;
  border-radius:30px;
  border:1px solid #dcdcdc;
  position: relative;
}

.searchbar{
  height:45px;
  border:none;
  width:500px;
  font-size:16px;
  outline: none;
  background-color: #202020;
  color: #fff;
  font-family: 'Righteous', cursive;
}

.search-input:hover{
  box-shadow: 1px 1px 7px 1px #FF0091;
}
.search-input:focus-within{
  box-shadow: 1px 1px 7px 1px #EC0034;
  outline:none;
}
</style>

  </head>
  <body>
    <div class="wrapper">
      <div class="search-input">
        <a href="" target="_blank" hidden></a>
        <input class="searchbar" id="search-field" type="text" placeholder="Type to search.." name="search-field" onkeypress="return search(event)" />
      </div>
    </div>
    <script>
        function search(e) {
            if (e.keyCode == 13) {
                var val = document.getElementById("search-field").value;
                document.getElementById('search-field').value = '';
                switch (val) {
                    case "steam":
                    case " steam":
                        window.location.href = "steam:";
                        break;
                    case "photos":
                    case " photos":
                    case "photo":
                    case " photo":
                        window.location.href = "https://photos.google.com/";
                        break;
                    case "wikipedia":
                    case " wikipedia":
                    case "wiki":
                    case " wiki":
                        window.location.href = "https://en.wikipedia.org/";
                        break;
                    default:
                        if (val[0] == " ") {
                            window.location.href = "https://duckduckgo.com/?q=" + val.substring(1);
                        } else {
                            window.location.href = "https://duckduckgo.com/?q=" + val;
                        }
                }
            }
        }
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
